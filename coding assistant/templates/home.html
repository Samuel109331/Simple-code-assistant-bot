<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    /* Reset some default styles for better consistency */
* {
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #eee;
  }
  
  /* Main chat container */
  .chat-container {
    max-width: 600px; /* Increased width for wider chat container */
    margin: 20px auto;
    border: 1px solid #555;
    border-radius: 10px;
    background-color: #333;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  }
  
  /* Chat log */
  .chat-log {
    max-height: 300px;
    overflow-y: auto;
    padding: 10px;
  }
  
  /* Individual chat messages */
  .message {
    margin-bottom: 10px;
    padding: 8px 12px;
    border-radius: 5px;
  }
  
  .bot-message {
    background-color: #0d47a1;
  }
  
  .user-message {
    background-color: #00695c;
    text-align: right;
  }
  
  /* User input */
  .user-input {
    display: flex;
    align-items: center;
    padding: 10px;
  }
  
  .user-input input[type="text"] {
    flex: 1;
    padding: 8px;
    border: 1px solid #666;
    border-radius: 8px;
    outline: none;
    background-color: #444;
    color: #eee;
  }
  
  .user-input button {
    margin-left: 10px;
    padding: 8px 16px;
    border: none;
    border-radius: 5px;
    background-color: #00acc1;
    color: #fff;
    cursor: pointer;
  }
  
  .user-input button:hover {
    background-color: #00796b;
  }
  
    </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/static/icons/bot.jpg">
  <title>Coding assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-log">
      <div class="message bot-message">Hello! I am a bot that will help you generate code on specific topic Ex hello world in python <br>
      I only get random repo from github so my results wont be accurate always</div>
      <!-- <div class="message user-message">I need help with my account.</div> -->
      <!-- Add more chat messages here -->
    </div>
    <div class="user-input">
      <input type="text" placeholder="Type your message..." />
      <button onclick="send()">Send</button>
     
    </div>
  </div>
 
  <script>
   
function send() {
        
var input = document.querySelector("input")
   
if (input.value != "") {
var temp = input.value;
input.value = "";

document.querySelector(".chat-log").innerHTML = "";
document.querySelector(".chat-log").innerHTML += `<div class="message user-message">${temp}</div>`;
fetch(`/api/generate/${temp}`)
                .then(response => response.json())
                .then(data => {
                    // Display the codes 
                    const outputDiv = document.querySelector(".chat-log");
                   
                    outputDiv.textContent += `<div class="message bot-message"><code>${data['codes']}</code></div>`;
                    
                })
                .catch(error => console.error('Error:', error));
    }
    return temp;
    }
function regenerate() {
  var lastQuery = send();
  alert(lastQuery);
}
  </script>
</body>
</html>
